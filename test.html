<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <button class="image-button">
        <div class="image-wrapper">
          <img src="./logo.png" alt="이미지 버튼">
        </div>
      </button>
  </header>

    </div>

      <button id="submit-button">submit</button>
    </div>
  </main>

</html>
